<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ctFire>登录</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{{template}/bower_components/bootstrap/dist/css/bootstrap.min.css(template=${template})}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{{template}/bower_components/font-awesome/css/font-awesome.min.css(template=${template})}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{{template}/bower_components/Ionicons/css/ionicons.min.css(template=${template})}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{{template}/dist/css/AdminLTE.min.css(template=${template})}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{{template}/plugins/iCheck/square/blue.css(template=${template})}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="http://localhost:8082/">ct<b>F</b>ire</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <th:block th:if="${user != null}">
            <p class="login-box-msg">用户 <span th:text="${user.username}"></span> 已登录</p>
        </th:block>

        <th:block th:if="${user == null}">
            <p class="login-box-msg">欢迎管理员登录</p>
            <form action="/login" method="post">
                <input type="hidden" name="url" th:value="${url}" />
                <div class="alert alert-danger alert-dismissible" th:if="${message != null}">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <span th:text="${message}"></span>
                </div>

                <div class="form-group has-feedback">
                    <input name="username" type="text" class="form-control" placeholder="username">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input name="password" type="password" class="form-control" placeholder="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <!--<a href="#">忘记密码？</a><br>-->
        </th:block>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- jQuery 3 -->
<script th:src="@{{template}/bower_components/jquery/dist/jquery.min.js(template=${template})}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{{template}/bower_components/bootstrap/dist/js/bootstrap.min.js(template=${template})}"></script>
<!-- iCheck -->
<script th:src="@{{template}/plugins/iCheck/icheck.min.js(template=${template})}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
